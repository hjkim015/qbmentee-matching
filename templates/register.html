{% extends "layout1.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="email" required>
    </div>
    
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="discord" name="discord" placeholder="Discord Handle" type="text">
    </div>
    <div class="mb-3" style="text-align: center;">
        <select name ="role" id ="role" placeholder="Role">
            <option class="form-control mx-auto w-auto">Mentor</option>
            <option class="form-control mx-auto w-auto">Mentee</option>
        </select>
    </div>
    <div class="mb-3" style="text-align: center;">
        <button class="btn btn-primary" type="submit">Next ➡️ </button>
    </div>
</form>
{% endblock %}
