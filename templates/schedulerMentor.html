{% extends "layout2.html" %}

{% block title %}
    Meeting Scheduler
{% endblock %}

{% block main %}
<h3>Schedule Meeting</h3>

<body>
<form action="/schedulerMentor" method="post" required>
    <!--Choosing mentee to schedule meeting with-->
    <div class="card">
      <div class="card-header">
        Choose Your Mentee
      </div>
      <div style="padding-bottom: 20px" class="card-body">
        <select>
          <option disabled selected value=""></option>
          {% for mymentee in mymentees %}
              <option name="who" value="{{ mymentee[0] }}">{{ mymentee[0] }}</option>
          {% endfor %}
        </select>    
      </div>
    </div>
    <h1 style="padding-bottom: 10px"></h1>
    
    <!--Choosing meeting date-->
    <div class="card">
      <div class="card-header">
        Select Meeting Date
      </div>
      <div style="padding-bottom: 20px" class="card-body">
        <input type="date" id="date" name="date">
      </div>
    </div>
    <h1 style="padding-bottom: 10px"></h1>

    <div class="card">
      <div class="card-header">
        Select Meeting Time
      </div>
      <div style="padding-bottom: 20px" class="card-body">
        <input type="time" name="time">
      </div>
    </div>
    <h1 style="padding-bottom: 10px"></h1>

    <div class="card">
      <div class="card-header">
        Insert Meeting Link
      </div>
      <div style="padding-bottom: 20px" class="card-body">
        <input type="url" name="link">
      </div>
    </div>
    <h1 style="padding-bottom: 10px"></h1>

    <input type="submit" class="btn btn-primary"> </input>
    
  </form>
</body>

<h2 style="padding-top: 40px">Meeting History</h2>


{% endblock %}
