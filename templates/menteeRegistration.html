{% extends "layout.html" %}

{% block title %}
    Mentee Registration
{% endblock %}

{% block main %}
<form action="/menteeRegistration" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Password Confirmation" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="email">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="discord" name="discord" placeholder="Discord Handle" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Next --></button>
</form>
{% endblock %}
